<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />    
    <link href="css/style.css" rel="stylesheet" />

    <title>Gallery Page</title>    
  </head>
  <body>
    <div class ="header">
       <div class="header__profileDetail">
          <img src="/images/profilePhoto.png" alt="" />
          <h6>Rodney Cotton</h6>
          <span>Helsinki, Finland</span>
       </div>    
      <div class="header__profileVisitors">
         <div class="header__visitorInfo">
            <h6>100</h6>
            <span>Post</span>
         </div>
        <div class="header__visitorInfo">
          <h6>2,242</h6>
          <span>Follower</span>
        </div>
        <div class="header__visitorInfo">
        <h6>1,437</h6>
        <span>Following</span>
        </div>
      </div>
    </div>
    <div class="gallery">
      <figure class="gallery__item gallery__item--1">
        <img  class="gallery__img" src="images/photo1.png" alt="" />
      </figure>
      <figure class="gallery__item gallery__item--2">
        <img class="gallery__img" src="images/photo2.png" alt="" />
      </figure>
      <figure class="gallery__item gallery__item--3">
        <img class="gallery__img" src="images/photo3.png" alt="" />
      </figure> 
      <figure class="gallery__item gallery__item--4">
        <img class="gallery__img" src="images/photo4.png" alt="" />
      </figure>
      <figure class="gallery__item gallery__item--5">
        <img class="gallery__img" src="images/photo5.png" alt="" />
      </figure>
      <figure class="gallery__item gallery__item--6">
        <img class="gallery__img" src="images/photo6.png" alt="" />
      </figure>
    </div>
    <div class="footer"> Jyoti ADHIKARI @ DevChallenges.io </div>
  </body>
</html>
